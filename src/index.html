<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Design System</title>
</head>

<body>
    <main>
        <section class="sidebar">
            <h3 class="sidebar__title">Components:</h3>
            <ul class="sidebar__contents">
                <li><button class="sidebar__compontent-button">Button</button></li>
                <li><button class="sidebar__compontent-button">Accordion</button></li>
                <li><button class="sidebar__compontent-button sidebar__compontent-button--active">Alert</button></li>
                <li><button class="sidebar__compontent-button">Badge</button></li>
                <li><button class="sidebar__compontent-button">Breadcrum</button></li>
                <li><button class="sidebar__compontent-button">Checkbox</button></li>
                <li><button class="sidebar__compontent-button">Dropdown</button></li>
                <li><button class="sidebar__compontent-button">Loading</button></li>
                <li><button class="sidebar__compontent-button">Progressbar</button></li>
            </ul>
        </section>
        <section class="components">
            <div class="button">
                <!-- BUTTON COMPONENT -->
                <h1 class="component__title">Button component:</h1>
                <div class="component__state-container">
                    <h3 class="component__state-title">Default state:</h3>
                    <button class="component__state-item button">Push me</button>
                </div>
                <div class="component__state-container">
                    <h3 class="components__state-title">Active state:</h3>
                    <button class="component__state-item button-active">Push me</button>
                </div>
            </div>

        </section>
    </main>
</body>

</html>
