<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Design System</title>
</head>

<body>
    <main>
        <!-- SIDEBAR SECTION -->
        <section class="sidebar">
            <h3 class="sidebar__title">Components:</h3>
            <ul class="sidebar__buttonContainer"></ul>
        </section>

        <!-- COMPONENTS SECTION  -->
        <section class="components">

            <!-- BUTTON COMPONENT -->
            <div class="button">
                <h1 class="component__title">Button component:</h1>
                <div class="component__state-container">
                    <h3 class="component__state-title">Default state:</h3>
                    <button class="button--default">Push me</button>
                </div>
                <div class="component__state-container">
                    <h3 class="component__state-title">Active state:</h3>
                    <button class="button--active">Push me</button>
                </div>
                <div class="component__state-container">
                    <h3 class="component__state-title">Disabled state:</h3>
                    <button class="button--disabled" disabled>Push me</button>
                </div>
            </div>

            <!-- SELECT COMPONENT -->
            <div class="select">
                <h1 class="component__title">Select component:</h1>
                <div class="component__state-container">
                    <h3 class="component__state-title">Default state:</h3>
                    <select name="select" id="select">
                        <option value="select">Option 1</option>
                        <option value="select">Option 2</option>
                        <option value="select">Option 3</option>
                        <option value="select">Option 4</option>
                    </select>
                </div>
            </div>

            <!-- Progressbar -->
            <div class="progressbar">
                <h1 class="component__title">Progressbar component:</h1>
                <div class="component__state-container">
                    <h3 class="component__state-title">Default state:</h3>
                    <progress class="progressbar">

                    </progress>
                </div>
            </div>

        </section>
        <script src="./js/app.js"></script>
    </main>
</body>

</html>
