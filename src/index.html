<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/variables.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Design System</title>
</head>

<body>
    <main>
        <!-- SIDEBAR SECTION -->
        <section class="sidebar">
            <h3 class="sidebar__title">Components:</h3>
            <ul class="sidebar__contents">
                <li><button class="sidebar__button" value="button">Button</button></li>
                <li><button class="sidebar__button sidebar__button--active" value="select">select</button></li>
                <!-- <li><button class="sidebar__button" value="accordion">Accordion</button></li>
                <li><button class="sidebar__button" value="alert">Alert</button></li> -->
                <!-- <li><button class="sidebar__button">Badge</button></li>
                <li><button class="sidebar__button">Breadcrum</button></li>
                <li><button class="sidebar__button">Checkbox</button></li>
                <li><button class="sidebar__button">Dropdown</button></li>
                <li><button class="sidebar__button">Loading</button></li>
                <li><button class="sidebar__button">Progressbar</button></li> -->
            </ul>
        </section>

        <!-- COMPONENTS SECTION  -->
        <section class="components">

            <!-- BUTTON COMPONENT -->
            <div class="component__button">
                <h1 class="component__title">Button component:</h1>
                <div class="component__state-container">
                    <h3 class="component__state-title">Default state:</h3>
                    <button class="component__state-item button">Push me</button>
                </div>
                <div class="component__state-container">
                    <h3 class="component__state-title">Active state:</h3>
                    <button class="component__state-item button button--active">Push me</button>
                </div>
                <div class="component__state-container">
                    <h3 class="component__state-title">Disabled state:</h3>
                    <button class="component__state-item button button--disabled" disabled>Push me</button>
                </div>
            </div>

            <!-- SELECT COMPONENT -->
            <div class="component__select">
                <h1 class="component__title">Select component:</h1>
                <div class="component__state-container">
                    <h3 class="component__state-title">Default state:</h3>
                    <select name="select" id="select">
                        <option value="select">Option 1</option>
                        <option value="select">Option 2</option>
                        <option value="select">Option 3</option>
                        <option value="select">Option 4</option>
                    </select>
                </div>
            </div>

        </section>
        <script src="./js/app.js"></script>
    </main>
</body>

</html>
